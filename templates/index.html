<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Todo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        div {
            margin-bottom: 10px;
        }

        input {
            margin: 5px;
            padding: 8px;
            width: 250px;
        }

        button {
            margin: 5px;
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            width: 400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        li span {
            display: flex;
            align-items: center;
            flex-grow: 1;
            font-size: 16px;
        }

        .button-group {
            display: flex;
            gap: 5px;
            align-items: center; 
        }

 
        li button {
            border: none;
            padding: 8px 12px; 
            cursor: pointer;
            border-radius: 3px;
            height: 24px; 
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        /* 삭제 버튼 */
        .delete-btn {
            background-color: green;
            color: white;
        }

        /* 수정 버튼 */
        .edit-btn {
            background-color: blue;
            color: white;
        }

        /* 완료 버튼 */
        .complete-btn {
            background-color: orange;
            color: white;
        }

        /* 전체 삭제 버튼 */
        .delete-all-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 5px;
        }

    </style>
    
    <script>
        window.API_URL = "{{ api_url }}";
    </script>
    <script type="module" src="/static/js/main.js"></script>
</head>
<body>
    <h2>To-Do List</h2>

    <div>
        <input type="text" id="task" placeholder="할 일 입력">
        <input type="text" id="description" placeholder="설명 입력">
        <button onclick="addTodo()">Add To-Do</button>
    </div>

    <ul id="todo-list"></ul>

    <button class="delete-all-btn" onclick="deleteAllTodos()">Delete All</button>
</body>
</html>
